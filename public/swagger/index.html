<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Documentation</title>
    <!-- Load Swagger UI CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="public/swagger/css/swagger-ui.css"
    />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <body>
    <!-- Render Swagger UI -->
    <div id="swagger-ui"></div>

    <!-- Load Swagger UI JS -->
    <script src="public/swagger/js/swagger-ui-bundle.js"></script>
    <script src="public/swagger/js/swagger-ui-standalone-preset.js"></script>

    <script>
      window.onload = function () {
        // Initialize Swagger UI
        const ui = SwaggerUIBundle({
          url: "/public/swagger/openapi.yaml",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset, // Include the standalone preset
          ],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
        });
      };
    </script>
  </body>
</html>
